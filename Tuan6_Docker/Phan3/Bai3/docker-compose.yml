services:
  flask1:
    build: .
    networks:
      - mynetwork

  flask2:
    build: .
    networks:
      - mynetwork

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask1
      - flask2
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
